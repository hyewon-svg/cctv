<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>탐지 로그</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>탐지 로그 기록</h2>
  <pre id="log">불러오는 중...</pre>

  <script>
    async function fetchLog() {
      const res = await fetch("/get_log");
      const text = await res.text();
      document.getElementById("log").textContent = text || "아직 로그 없음";
    }

    // 3초마다 새로고침
    setInterval(fetchLog, 3000);
    fetchLog();
  </script>
</body>
</html>
