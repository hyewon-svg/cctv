<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>로봇 위치 맵</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <h2>현재 로봇 위치</h2>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([37.5665, 126.9780], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var marker = L.marker([37.5665, 126.9780]).addTo(map);

    // GPS 데이터 2초마다 갱신
    setInterval(() => {
      fetch("/get_gps")
        .then(res => res.json())
        .then(data => {
          if (data.lat && data.lon) {
            marker.setLatLng([data.lat, data.lon]);
            map.setView([data.lat, data.lon]);
          }
        });
    }, 2000);
  </script>
</body>
</html>
